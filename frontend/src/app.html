<template>
  <!-- <require from="./blur-image"></require> -->

  <section class="au-animate">
    <h2>Info</h2>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate">
        <div class="card">
          <div class="content">
            <p class="name">${info.title}</p>
            <p class="name">${info.version}</p>
            <p class="name">${info.description}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="au-animate">
    <h2>Users</h2>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users">
        <div class="card">
          <!-- <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas> -->
          <div class="avatar">
            <img src.bind="user.avatar_url" crossorigin ref="image" />
          </div>
          <div class="content">
            <p class="name">${user.login}</p>
            <p>
              <a target="_blank" class="btn btn-light" href.bind="user.html_url">Contact</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
